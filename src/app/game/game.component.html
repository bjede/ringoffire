


<app-player [name]="player" *ngFor="let player of game.players; let i = index" class="player-position" [ngStyle]="{'top.px': 100 + (i * 100)}"></app-player>
<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 3}" *ngFor="let c of [1,2,3,4]; let i = index;" 
        src="/assets/images/cards/card_cover.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" 
        src="/assets/images/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/images/cards/{{ card }}.png" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card " style="right: 25px;" 
         src="/assets/images/cards/{{ currentCard }}.png" alt="">

    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
